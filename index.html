<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CountDown</title>
</head>
<body>
	<span id="title"><b>Simplon Countdown</b></span>
	<div class="Timer"><span id="putTime">1:30</span></div>

	<div class="BTN">
		<button class="btnReset"><b>Reset</b></button>
		<button class="btnClear"><b>Clear</b></button>
		<button class="btnStart"><b>Start</b></button>
		<button class="btnStop"><b>Stop</b></button>
	</div>

	<div id="progress">
		<span id="loading"></span>
		<span id="percent">100%</span>
	</div>
<div id="getTime">
	<input type="text" placeholder="Secondes" class="setSecondes">
	<button id="setTime"><b>Get Time</b></button>
</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src ="app.js"></script>

</body>
</html>
