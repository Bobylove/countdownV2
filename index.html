<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CountDown</title>
</head>
<body>
	<div class="Timer"><h1 id="putTime">1:30</h1></div>

	<div class="BTN">
		<button class="btnReset"> Reset</button>
		<button class="btnClear"> Clear</button>
		<button class="btnStart">Start</button>
		<button class="btnStop">Stop</button>
	</div>
	<input type="text" placeholder="Secondes" class="setSecondes">
	<button id="setTime">SET</button>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src ="app.js"></script>

</body>
</html>
